{% extends "coding_tasks/base.html" %}
{% load bootstrap4 %}

{% block menu %}
{% endblock %}
{% block content %}
    <div class="row justify-content-center mt-4">
        <div class="col-4">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form layout="horizontal" %}
                {% buttons submit="Log in" %}
                    {% if enable_sign_up %}
                        <a class="btn btn-primary" href="{% url "sign_up" %}" role="button">Sign up</a>
                    {% endif %}
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
