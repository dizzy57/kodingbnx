{% extends "coding_tasks/base.html" %}
{% load bootstrap4 %}

{% block content %}

        {% csrf_token %}
        {% bootstrap_form form layout="horizontal" %}
        {% buttons submit="Change name" %} {% endbuttons %}
    </form>
    <a class="btn btn-secondary" href="{% url "password_change" %}" role="button">Change password</a>
    <a class="btn btn-secondary" href="{% url "logout" %}" role="button">Logout</a>
{% endblock %}
