{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="{% static "coding_tasks/knuth.jpeg" %}">
    <title>kodingbnx</title>
    {% block additional_head %}{% endblock %}
</head>
<body>
<div class="container">
    {% block menu %}
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link{% if request.resolver_match.url_name == "submit" %} active{% endif %}"
                   href="{% url "submit" %}">Submit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link{% if request.resolver_match.url_name == "solutions_week" %} active{% endif %}"
                   href="{% url "solutions_week" %}">Solutions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link{% if request.resolver_match.url_name == "user" %} active{% endif %}"
                   href="{% url "user" %}">User</a>
            </li>
            {% if perms.coding_tasks.edit_tasks %}
                <li class="nav-item">
                    <a class="nav-link{% if request.resolver_match.url_name == "edit_tasks" %} active{% endif %}"
                       href="{% url "edit_tasks" %}">Edit tasks</a>
                </li>
            {% endif %}
        </ul>
    {% endblock %}
    {% block content %}{% endblock %}
</div>
{% block additional_js %}{% endblock %}
</body>
</html>
