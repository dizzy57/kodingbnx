{% extends "coding_tasks/base.html" %}
{% block additional_head %}
    <style>
        {{ pygments_css|safe }}
    </style>
{% endblock %}

{% block content %}
    {% for user, formatted_solution in users_and_formatted_solutions %}
        <li>{{ user }}</li>
        {{ formatted_solution|safe }}
    {% empty %}
        <li>No solutions yet.</li>
    {% endfor %}
{% endblock %}
